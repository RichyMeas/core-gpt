defaults:
  - data/fineweb-edu-1B.yaml
  - _self_

model_name: 6m_baseline
val_steps: 10
train_steps: 20
grad_acc_steps: 4
cooldown_frac: 0.4

tokenizer: gpt4regex_v50256_n1000000000.pkl
vocab_size: 50257

num_layers: 10 # 4
num_heads: 4 # 6 # 2
model_dim: 32 # 16

head_dim: 16 # 8 # 8
mlp_ratio: 4
num_val_emb: 1

use_fp8: false
val_loss_every: ${val_steps}
save_model: true
seed: 1234

checkpoint_interval: 10
